version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
      - "8081:81"
    volumes:
      - ./web-app:/var/www/web
      - ./web-api:/var/www/api
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - api
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./web-app:/var/www/web
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./web-api:/var/www/api
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:3-management
    hostname: my-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running", "-q"]
      interval: 30s
      timeout: 30s
      retries: 3
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 10s
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8082:80"
    depends_on:
      - mysql
networks:
  default:
    driver: bridge
volumes:
  dbdata:
    driver: local